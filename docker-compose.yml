version: '3.7'
services:
  db:
    image: mysql
    container_name: docker-db
    environment:
      MYSQL_ROOT_PASSWORD: root
    cap_add:
      - SYS_NICE
    ports:
    - "3306:3306"
    volumes:
    - voting_data:/var/lib/mysql
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - data:/var/lib/rabbitmq/
    environment:
      - RABBITMQ_DEFAULT_USER= admin
      - RABBITMQ_DEFAULT_PASS= 123456

volumes:
  voting_data:
  data:
